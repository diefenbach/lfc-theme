{% load i18n %}
{% if items %}
    <div class="recent-sub-types">
        {% for item in items %}
            <ul class="item-entry">
                {% if title %}
                    <li class="item-title">
                        <a href="{{ item.get_absolute_url }}">{{ item.title }}</a>
                    </li>
                {% endif %}
                {% if text %}
                    {{ item.text|safe }}
                {% endif %}
                {# <div class="news-date"> #}
                {#     {{news_item.creation_date|date:"d.m.Y - H:i"}} #}
                {# </div> #}
            </ul>
        {% endfor %}
    </div>
{% endif %}
