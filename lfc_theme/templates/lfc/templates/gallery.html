{% extends "lfc/base.html" %}
{% load portlets_tags %}

{% block content %}
    {% if lfc_object.display_title %}
        <h1 class="first-heading">{{ lfc_object.title }}</h1>
    {% endif %}
    <div>{{ lfc_object.text|safe }}</div>

    <table width="100%" cellpadding="0" cellspacing="0">
        {% for row in images %}
            <tr>
                {% for photo in row %}
                    <td width="33%">
                        <div class="photo">
                            <h2 class="photo-name">
                                {{ photo.name }}
                            </h2>
                            <div class="photo-description">
                                {{ photo.caption }}
                            </div>
                            <a href="{{ photo.image.url_600x600 }}"
                               class="photo-image"
                               title="{{ photo.title }}">
                                <img src="{{ photo.image.url_200x200 }}"
                                     alt="{{ photo.name }}"
                                     title="{{ photo.title }}" />
                            </a>
                        </div>
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
